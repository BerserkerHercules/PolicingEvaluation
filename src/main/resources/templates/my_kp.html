<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

                                        <th>时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                                <button type="button" class="btn btn-secondary btn-sm add">首页</button>
                                <button type="button" class="btn btn-secondary btn-sm add">上一页</button>
                                <button type="button" class="btn btn-secondary btn-sm add">下一页</button>
                                <button type="button" class="btn btn-secondary btn-sm add">尾页</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">

                                        <th>名字</th>
                                        <th>描述</th>

                                        <th>时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                                <button type="button" class="btn btn-secondary btn-sm del">首页</button>
                                <button type="button" class="btn btn-secondary btn-sm del">上一页</button>
                                <button type="button" class="btn btn-secondary btn-sm del">下一页</button>
                                <button type="button" class="btn btn-secondary btn-sm del">尾页</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-light">
                            我的奖励信息
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Sales</th>
                                        <th>Price</th>

                    <div class="card">
                        <div class="card-header bg-light">
                            我的惩罚信息
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Sales</th>
                                        <th>Price</th>
