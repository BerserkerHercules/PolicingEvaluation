#开发配置
spring:
  #数据源配置
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/jingwu?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
