<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>星期图表展示</title>
    <link rel="stylesheet" href="/css/xark/style.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="grey_bg_outside_box">
    <div class="top-data-tip text-center">
    <div class="inline-block">
        <div class="data-title">学生总数：</div>
        <div>
            <div class="data-item">
                <div class="num data-bg" id="4"></div>
                <p class="unit">万</p>
            </div>
            <div class="data-item">
                <div class="num data-bg" id="3"></div>
                <p class="unit">千</p>
            </div>
            <div class="data-item">
                <div class="num data-bg" id="2"></div>
                <p class="unit">百</p>
            </div>

            <div class="data-item">
                <div class="num data-bg" id="1"></div>
                <p class="unit">十</p>
            </div>
            <div class="data-item">
                <div class="num data-bg" id="0"></div>
                <p class="unit">个</p>
            </div>
        </div>
    </div>
    </div>
    <div class="main_content_box">
        <ul class="legal_entity_status mt20 height-auto industry_first_line clearfix">
            <li class="legal_entity_status_chart half_whole_box fl">
                <p class="chart_content_tip"><span>扣分项目占比</span><span class="pos-rel flex-1"><i class="icon-mark"></i>
                    <span class="tips-mark new2">统计了上周重点检查项目中被扣分的项目占比</span></span></p>

                <div id="main3" class="status_chart_container h366"></div>
            </li>
            <li class="legal_entity_status_chart half_whole_box fr">
                <p class="chart_content_tip"><span>扣分日期占比</span><span class="pos-rel flex-1"><i class="icon-mark"></i>
                    <span class="tips-mark new2">统计了上周重点检查项目中被扣分的日期占比</span></span></p>

                <div id="main4" class="status_chart_container h366"></div>
            </li>
        </ul>
        <div class="legal_entity_status height-auto mt20">
            <div class="legal_entity_status_chart whole_box">
                <div class="chart_content_tip">
                    <span class="fl mr20">区队扣分图表展示</span>
                    <span class="pos-rel flex-1"><i class="icon-mark"></i>
                    <span class="tips-mark new2">统计了上周重点检查项目中被扣分的区队数量。</span></span>
                </div>
                <div class="status_chart_container h410" id="main"></div>
            </div>
        </div>

        <div class="legal_entity_status height-auto mt20">
            <div class="legal_entity_status_chart whole_box">
                <div class="chart_content_tip">
                    <span class="fl mr20">每日扣分图表展示</span>
                    <span class="pos-rel flex-1"><i class="icon-mark"></i>
                    <span class="tips-mark new2">统计了上周每日被扣分的区队数量。</span></span>
                </div>
                <div class="status_chart_container h410" id="main2"></div>
            </div>
        </div>

    </div>
</div>
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/popper.js/popper.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/chart.js/echarts.min.js"></script>
<script src="/js/admin/week.js"></script>
</body>
</html>
